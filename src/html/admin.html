<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Portal</title>
  <link rel="stylesheet" href="../css/admin.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <h1>Admin Panel</h1>
  </header>

  <main class="container">
    <!-- Add Candidate Section -->
    <section class="card">
      <legend>Add Candidate</legend>
      <div class="form-grid">
        <label>Name:</label>
        <input id="name" type="text" name="name" placeholder="Candidate's name">
        <label>Party:</label>
        <input id="party" type="text" name="party" placeholder="Candidate's party">
        <label>Campaign:</label>
        <select id="campaignSelect">
          <option value="">Select Campaign</option>
        </select>
      </div>
      <button id="addCandidate" class="btn">Add Candidate</button>
    </section>

    <!-- Add Campaign Section -->
    <section class="card">
      <legend>Add Campaign</legend>
      <div class="form-grid">
        <label>Name:</label>
        <input id="campaignName" type="text" placeholder="Campaign name">
        <label>Start Date:</label>
        <input id="campaignStartDate" type="date">
        <label>End Date:</label>
        <input id="campaignEndDate" type="date">
      </div>
      <button id="addCampaign" class="btn">Add Campaign</button>
    </section>

    <!-- Campaign Result Section -->
    <section class="card">
      <legend>Campaign Result</legend>
      <div class="form-grid">
        <label>Select Campaign:</label>
        <select id="campaignSelectTwo">
          <option value="">Select Campaign</option>
        </select>
      </div>
      <button id="announceResult" class="btn">Announce Result</button>
      <p id="result" class="result-text"></p>
      <div id="winner" class="winner-text"></div>
    </section>
  </main>

  <footer class="footer">
    <p>Â© 2024 Decentralized Voting Platform</p>
  </footer>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="../dist/app.bundle.js"></script>
</body>
</html>
